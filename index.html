<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson Booking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Include Vue.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    <h1>Lessons</h1>
    <!-- Sorting controls added -->
    <div>
      <label for="sortBy">Sort By:</label>
      <select id="sortBy" v-model="sortBy">
        <option value="subject">Subject</option>
        <option value="location">Location</option>
        <option value="price">Price</option>
        <option value="quantity">Quantity</option>
      </select>
      <button @click="toggleSort">
        {{ sortOrder === 'asc' ? 'Asc' : 'Desc' }}
      </button>
    </div>
    <!-- Use sortedLessons computed property for rendering -->
    <ul>
      <li v-for="lesson in sortedLessons" :key="lesson.id">
        <strong>{{ lesson.subject }}</strong><br>
        Location: {{ lesson.location }}<br>
        Price: ${{ lesson.price }}<br>
        Quantity: {{ lesson.quantity }}<br>
        Rating: {{ lesson.rating }}
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
